<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML UnOrdered List</title>
    <style>
        ul{
            background-color: limegreen;
            box-shadow: 0 5px 10px black;
            font-family: Arial, Helvetica, sans-serif;
        }
        ul li{
           background-color: lightgreen; 
           margin: 5px;
           font-size: 35px;
        }
    </style>
</head>
<body>

    <ul type='disc'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='circle'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='square'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>

    <ul type='none'>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>
    
</body>
</html>
